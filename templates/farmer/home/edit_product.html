{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Product</title>
    <link

    <link rel="stylesheet" href="{% static 'farmer/home/style.css' %}" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <!-- partial:index.partial.html -->

      <div class="sidebar">
        <div class="sidebar-header">

              />
            </svg>
          </div>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/home_farmer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-shopping-bag"
              >
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                <line x1="3" y1="6" x2="21" y2="6" />
                <path d="M16 10a4 4 0 0 1-8 0" />
              </svg>
              <span>Products</span>
            </a>
          </li>
          <li class="sidebar-list-item active">
            <a href="#">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m11 11h-7.25c-.414 0-.75.336-.75.75s.336.75.75.75h7.25v7.25c0 .414.336.75.75.75s.75-.336.75-.75v-7.25h7.25c.414 0 .75-.336.75-.75s-.336-.75-.75-.75h-7.25v-7.25c0-.414-.336-.75-.75-.75s-.75.336-.75.75z"
                  fill-rule="nonzero"
                />
              </svg>
              <span>Add Products</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="view-orders">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="16"
                width="12"
                viewBox="0 0 384 512"
                fill="white"
              >
                <path
                  d="M14 2.2C22.5-1.7 32.5-.3 39.6 5.8L80 40.4 120.4 5.8c9-7.7 22.3-7.7 31.2 0L192 40.4 232.4 5.8c9-7.7 22.3-7.7 31.2 0L304 40.4 344.4 5.8c7.1-6.1 17.1-7.5 25.6-3.6s14 12.4 14 21.8V488c0 9.4-5.5 17.9-14 21.8s-18.5 2.5-25.6-3.6L304 471.6l-40.4 34.6c-9 7.7-22.3 7.7-31.2 0L192 471.6l-40.4 34.6c-9 7.7-22.3 7.7-31.2 0L80 471.6 39.6 506.2c-7.1 6.1-17.1 7.5-25.6 3.6S0 497.4 0 488V24C0 14.6 5.5 6.1 14 2.2zM96 144c-8.8 0-16 7.2-16 16s7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H96zM80 352c0 8.8 7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H96c-8.8 0-16 7.2-16 16zM96 240c-8.8 0-16 7.2-16 16s7.2 16 16 16H288c8.8 0 16-7.2 16-16s-7.2-16-16-16H96z"
                />
              </svg>
              <span>Orders</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="statistics">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="16"
                width="14"
                viewBox="0 0 448 512"
                fill="white"
              >
                <path
                  d="M160 80c0-26.5 21.5-48 48-48h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H208c-26.5 0-48-21.5-48-48V80zM0 272c0-26.5 21.5-48 48-48H80c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V272zM368 96h32c26.5 0 48 21.5 48 48V432c0 26.5-21.5 48-48 48H368c-26.5 0-48-21.5-48-48V144c0-26.5 21.5-48 48-48z"
                />
              </svg>
              <span>Statistics</span>
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="change-password">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 10v-4c0-3.313-2.687-6-6-6s-6 2.687-6 6v3h2v-3c0-2.206 1.794-4 4-4s4 1.794 4 4v4h-4v14h18v-14h-12zm10 12h-14v-10h14v10z"
                />
              </svg>
              <span>Change Password</span>
            </a>
          </li>
        </ul>
        <div class="account-info">
          <div class="account-info-picture">
            <img
              src="https://img.freepik.com/premium-vector/man-avatar-profile-picture-vector-illustration_268834-538.jpg?w=740"
              alt="Account"
            />
          </div>
          <div class="account-info-name">{{ user.name }}</div>
          <button class="account-info-more">
            <a href="/logout" class="a-design"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i
            ></a>
          </button>
        </div>
      </div>
      <div class="app-content">
        <div class="app-content-header">
          <h1 class="app-content-headerText">Add Products</h1>
          <button class="mode-switch" title="Switch Theme">
            <svg
              class="moon"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <defs></defs>
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
            </svg>
          </button>
          <a href="/home_farmer" class="app-content-headerButton"
            >Go To Product</a
          >
        </div>
        <div class="container">
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="labeldes">
              <label for="name" class="labeldes">Product Name : </label><br />
              <input
                type="text"
                id="name"
                name="product_name"
                class="inputdes"
                value="{{ product.name }}"
                required
              /><br />
            </div>

            <div class="labeldes">
              <label for="price" class="labeldes">Price : </label><br />
              <input
                type="number"
                id="price"
                name="product_price"
                class="inputdes"
                value="{{ product.price }}"
                required
              /><br />
            </div>


            <div class="labeldes">
              <label for="category" class="labeldes">Category : </label><br />
              <select name="category" id="category" class="inputdes">
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Grains">Grains</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="labeldes">
              <label for="pdate" class="labeldes">Production Date : </label
              ><br />
              <input
                type="date"
                id="pdate"
                name="man-date"
                class="inputdes"
                value="{{ product.production_date }}"
                required
              /><br />
            </div>

            <div class="labeldes">
              <label for="image" class="labeldes">Image : </label><br />
              <input
                type="file"
                accept="image/*"
                id="image"
                name="product-image"
                style="color: #f3f6fd; margin-bottom: 30px"
              /><br />
            </div>
            <input
              type="submit"
              value="Add Item"
              class="app-content-headerButton"
              style="margin-left: 125px"
            />
          </form>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="{% static 'farmer/home/script.js' %}"></script>
  </body>
</html>
