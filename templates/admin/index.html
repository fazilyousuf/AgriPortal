            <div class="product-cell category">Category</div>
            <div class="product-cell sales">Price</div>
            <div class="product-cell stock">Prod. Date</div>
            <div class="product-cell price">Operaions</div>
          </div>
          {% for product in products %}
          <div class="products-row">
            <div class="product-cell image">
              <img src="media/{{ product.image }}" alt="product" />
              <span>{{ product.name }}</span>
            </div>
            <div class="product-cell category">

            </div>
